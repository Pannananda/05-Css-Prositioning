<!DOCTYPE html>
<html lang="en">
    
    <head>

        <title>CSS Productions</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        </header>

        <main>
            <section>
                <h2>Square 2: Adsolute Productions</h2>

                    <img id="relative-box-2"src="./assets/images/image-2.png" alt="box with number 2"/>

            <section>
                <h2>Square 2: Adsolute Productions</h2>
